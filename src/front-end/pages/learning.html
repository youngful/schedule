<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />
    <link rel="stylesheet" href="../styles/home.css">
    <link rel="stylesheet" href="../styles/learning.css">
    <title>Schedule</title>
</head>

<body>

    <div class="container">
        <div class="header">
            <div class="profile">
                <img src="../images/icons/profile-icon.svg" alt="" style="width: 96px;">
                <h2 class="user_name" id="user_name">Some User</h2>
            </div>

            <div class="panel">
                <a href="/tasks" class="panel_btn">
                    <div class="panel_content">
                        <svg class="panel_img" width="59" height="59" viewBox="0 0 59 59" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <rect width="58.2583" height="58.2583" rx="20" fill="#5D7CFB" />
                            <path d="M13.4443 20.4464L15.9651 23.2473L22.4072 16.8053" stroke="white" stroke-width="4"
                                stroke-linecap="round" />
                            <path d="M13.4443 38.9323L15.9651 41.7331L22.4072 35.2911" stroke="white" stroke-width="4"
                                stroke-linecap="round" />
                            <path d="M35 20L45 20" stroke="white" stroke-width="4" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <path d="M35 39L45 39" stroke="white" stroke-width="4" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>

                        <span>Tasks<br><span class="counter" id="task_counter">0</span></span>
                    </div>

                </a>
                <a href="/active" class="panel_btn">
                    <div class="panel_content">
                        <svg class="panel_img" width="58" height="58" viewBox="0 0 58 58" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M58 29C58 45.0163 45.0163 58 29 58C12.9837 58 0 45.0163 0 29C0 12.9837 12.9837 0 29 0C45.0163 0 58 12.9837 58 29Z" fill="#5D7CFB" />
                            <path d="M29 10.5V29L17 41" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>

                        <span>Active<br><span class="counter" id="active_counter">0</span></span>
                    </div>
                </a>
                <button id="add_course"><img src="../images/icons/add.svg" alt=""></button>
            </div>

        </div>

        <div class="slider-wrapper hidden">
            <div class="slider" id="slider">
                
            </div>
            <div class="pagination-wrapper">
                <span class="page-numbers prev-page">01</span>
                <div class="slider-pagination">
                    <div class="slider-pagination-line"></div>
                </div>
                <span class="page-numbers next-page"></span>
            </div>
        </div>


        <div class="learning-info">
            <div class="learning-box upcoming">
                <div class="box-title_wrapper">
                    <img src="../images/icons/tasks2.svg" alt="" style="width: 58px;">
                    <h3 class="learning-box_title">Upcoming Tasks</h3>
                </div>

                <div class="task-box">
                    <h5 class="task-box-title" id="box-title-upcoming">You have done all <br>upcoming tasks</h5>
                    <div class="box-item-wrapper hidden" id="box-item-upcoming">
                    </div>
                </div>
            </div>

            <div class="learning-box overdue">
                <div class="box-title_wrapper">
                    <img src="../images/icons/clock2.svg" alt="" style="width: 58px;">
                    <h3 class="learning-box_title">Overdue Tasks</h3>
                </div>

                <div class="task-box">
                <h5 class="task-box-title" id="box-title-overdue">You have no <br>overdue tasks</h5>
                <div class="box-item-wrapper hidden" id="box-item-overdue">
                </div>
                </div>
            </div>
        </div>


        <div class="add_box" id="add_box">
            <h1 class="add_box-title">Enter your personal code <br> to join a course</h1>
            <form id="code-form">
                <div class="form-group">
                    <input type="text" id="code" name="code" placeholder=" " oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0,4)">
                    <span>Personal code</span>
                </div>

                <button class="primary_btn join-btn" id="join-btn" type="submit">Join</button>
            </form>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

    <script src="../scripts/learning.js"></script>
</body>

</html>
