<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/sign_in.css">
    <link rel="stylesheet" href="../styles/global.css">
    <title>Schedule</title>
</head>
<body>
    
    <a href="/" class="logo"><img src="../images/icons/logo.svg" alt=""></a>

    <div class="container">
        <h1 class="title">
            <span>Sign in </span> 
            <img src="../images/logo-text.svg" alt="" style="width: 290px;">
        </h1>
    
        <div class="login_box">
            <form action="/login" method="post">
                <div class="form-group">
                    <input type="text" id="email" name="email" required placeholder=" ">
                    <span>Email</span>
                </div>
                <div class="form-group password-group">
                    <input type="password" id="password" name="password" required placeholder=" ">
                    <span>Password</span>
                    <button type="button" class="toggle-password" onclick="togglePasswordVisibility()">
                        <img id="eye-img" src="../images/icons/eye-closed.svg" alt="Show Password" style="width: 22px;">
                    </button>
                </div>
                <button class="btn" type="submit">Log in</button>
            </form>
    
            <p>Are you a new user? <a href="/sign_up">Register</a> </p>
            <p><a href="/reset_password">Reset password</a></p>
        </div>
    </div>


    <script src="../scripts/sign_in.js"></script>
</body>
</html>
