<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/home.css">
    <link rel="stylesheet" href="../styles/profile.css">
    <title>Schedule</title>
</head>

<body>

    <div class="container">
        <div class="profile_box">

            <div class="profile_icon">
                <img src="../images/icons/profile-icon.svg" alt="" style="width: 181px;">
                <h2 class="user_name" id="user_name">Some User</h2>
            </div>

            <div class="user_info-box">
                <form id="user_info_form" class="">
                    <div class="info_wrapper">
                        <div class="form-group">
                            <input type="text" id="email" name="email" placeholder=" ">
                            <span>Email</span>
                        </div>
                        <div class="form-group">
                            <input type="text" id="phone" name="phone" placeholder="+38 099 999 99 99">
                            <span>Phone Number</span>
                        </div>
                        <div class="form-group">
                            <input type="text" id="date" name="date" placeholder="dd.mm.yyyy">
                            <span>Date of birth</span>
                        </div>
                    </div>
                    <div class="form-upload">
                        <form id="updateForm" enctype="multipart/form-data">
                            <input type="file" id="file" name="file" accept=".doc, .docx, .pdf, .zip">
                            <label class="custom-file-upload" id="custom-file-upload">
                                <img src="../images/icons/doc.svg" alt="File Icon" id="file-icon" style="display:none;"><br>
                                <span id="file_sub-title"></span>
                            </label>
                            <span id="file_title">CV</span>
                        </form>
                    </div>

                    <div class="file-window" id="file-window">
                        <div class="file-name_wrapper">
                            <span>Name: </span>
                            <input type="text" class="file-name-input" id="file-name-input" placeholder="">
                        </div>
                        <div class="file_button-wrapper">
                            <button class="file-button" id="delete-button">Delete</button>
                            <button class="file-button primary_btn" id="save-button">Save</button>
                        </div>
                    </div>

                    <div class="button-wrapper">
                        <button class="primary_btn sign_btn" type="submit" id="saveBtn">Save changes</button>
                        <button id="log_out" class="logout_btn" type="submit">Sign out</button>
                    </div>

                </form>


            </div>

        </div>
    </div>

    <script src="../scripts/profile.js"></script>
</body>



</html>
