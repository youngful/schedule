<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/home.css">
    <link rel="stylesheet" href="../styles/profile.css">
    <title>Schedule</title>
</head>

<body>

    <div class="container">
        <div class="profile_box">

            <div class="profile_icon">
                <img src="../images/icons/profile-icon.svg" alt="" style="width: 181px;">
                <h2 class="user_name">Some User</h2>
            </div>

            <div class="user_info-box">
                <form id="user_info_form" class="">
                    <div class="info_wrapper">
                        <div class="form-group">
                            <input type="text" id="email" name="email" placeholder=" ">
                            <span>Email</span>
                        </div>
                        <div class="form-group">
                            <input type="text" id="phone" name="phone" placeholder=" ">
                            <span>Phone Number</span>
                        </div>
                        <div class="form-group">
                            <input type="text" id="date" name="date" placeholder=" ">
                            <span>Date of birth</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="file" id="file" name="file">
                        <span>Upload File</span>
                    </div>
                    <button class="primary_btn sign_btn" type="submit">Save changes</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
