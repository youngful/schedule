<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/reset_password.css">
    <title>Schedule</title>
</head>

<body>

    <a href="/" class="logo"><img src="../images/icons/logo.svg" alt=""></a>


    <div class="container">
        <h1 class="title">Reset Password</h1>

        <div class="reset-box">
            <div class="confirm-email-box ">
                <h2 class="sub_title">Confirm your e-mail</h2>

                <form id="confirm-email-form">
                    <div class="form-group email">
                        <input type="text" id="email" name="email" required placeholder=" ">
                        <span>Email</span>
                    </div>

                    <button class="primary_btn btn" type="submit">Confirm</button>
                </form>
                <p>Already have account?<a href="/log_in"> Log in</a></p>
            </div>

            <div class="message-box hidden">
                <h2 class="message">Check your e-mail <br>to reset a password!</h2>
                <a href="/log_in" class="primary_btn a-btn">Go Back</a>
            </div>

            <div class="create-password-box hidden">
                <h2 class="sub_title create-password-title">Enter a new password</h2>

                <form>
                    <div class="form-group password-group">
                        <input type="password" id="password" name="password" required placeholder=" ">
                        <span>Password</span>
                        <button type="button" class="toggle-password" onclick="togglePasswordVisibility()">
                            <img id="eye-img" src="../images/icons/eye-closed.svg" alt="Show Password" style="width: 22px;">
                        </button>
                    </div>

                    <div class="form-group password-group" id="confirmPassword-group">
                        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder=" ">
                        <span>Confirm Password</span>
                        <button type="button" class="toggle-password" onclick="togglePasswordVisibility()">
                            <img id="eye-img" src="../images/icons/eye-closed.svg" alt="Show Password" style="width: 22px;">
                        </button>
                    </div>
                    <button class="primary_btn btn" type="submit">Confirm</button>
                </form>
            </div>
        </div>

    <script src="../scripts/global.js"></script>
    <script src="../scripts/reset_password.js"></script>
</body>

</html>
