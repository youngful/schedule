<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/reset_password.css">
    <title>Schedule</title>
</head>

<body>

    <a href="/" class="logo"><img src="../images/icons/logo.svg" alt=""></a>


    <div class="container">
        <h1 class="title">Reset Password</h1>

        <div class="reset-box" id="reset-box1">
            <form id="reset-form">
                <div class="form-group">
                    <input type="text" id="email" name="email" required placeholder=" ">
                    <span>Email</span>
                </div>

                <button class="primary_btn btn" type="submit" onclick="Confirm(event)">Confirm</button>
            </form>

            <p>Are you a have account? <a href="/log_in">Log in</a> </p>
        </div>

        <div class="reset-box hidden" id="reset-box2">
            <h3>
                Check your e-mail<br>to reset a password!
            </h3>
            <a href="/log_in" class="a-btn primary_btn">Go Back</a>
            <p>Are you a have account? <a href="/log_in">Log in</a> </p>
        </div>
    </div>

    <script src="../scripts/global.js"></script>
</body>

</html>
